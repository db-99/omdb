<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search results</ion-title>
    <ion-input placeholder="Search movies..." [(ngModel)]="title"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.imdbID]">
      
      <ion-thumbnail slot="start">
        <ion-img [src]="item.Poster"></ion-img>
      </ion-thumbnail>

      <ion-label>
        {{ item.Title }}
        <p>{{ item.Year }}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMovies(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more results...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
