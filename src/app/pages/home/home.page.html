<ion-header>
  <ion-toolbar>
    <ion-title>OMDB Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<img src="https://html-online.com/image.jpg" class="center"/>-->
  <ion-text class="ion-padding" style="text-align: center">
    <h1>
      OMDB Search
    </h1>
  </ion-text>
  <ion-card style="margin-bottom: 25px">
    <ion-card-header>
      <ion-card-title style="text-align: center">Movie searching</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p style="text-align: center">Search movies using the OMBD API.</p>
      <p style="text-align: center">Enter the name (or a part of the name) of a movie and start searching.</p>
    </ion-card-content>
  </ion-card>
  <ion-searchbar placeholder="Search movies..." (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-button expand="full" routerLink="/movies" [queryParams]="{search: title}">Start searching!</ion-button>
</ion-content>
