<ion-header>
  <ion-toolbar color="success">
    <ion-title> {{ movie?.Title }} </ion-title><!-- problem kdyz je null, proto ? ""-->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie"><!--only display card if movie is set-->
    <img [src]="movie.Poster" class="center" *ngIf="movie.Poster != 'N/A'"/>
    <img src="https://i0.wp.com/www.kazi.org/wp-content/uploads/2019/03/no-image-available.png?ssl=1" class="center" *ngIf="movie.Poster == 'N/A'"/>

    <ion-card-header>
      <ion-card-title> {{ movie.Title }} </ion-card-title>
      <ion-card-subtitle *ngIf="movie.Country != 'N/A'"> {{ movie.Country }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium" *ngIf="movie.Plot != 'N/A'"> {{ movie.Plot }} </ion-label>

      <ion-list>
        <ion-item lines="none" *ngIf="movie.Year != 'N/A'">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label> {{ movie.Year }} </ion-label>
        </ion-item>

        <ion-item lines="none" *ngIf="movie.BoxOffice != 'N/A' && movie.BoxOffice != null">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label> {{ movie.BoxOffice }} </ion-label><!--mozna zmenit obe ikony?-->
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let r of movie.Ratings">
          {{ r.Source + ": " + r.Value }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
